        <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var contact = document.getElementById("contact").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;
            var errorElement = document.getElementById("errors");
            var isValid = true;
        
            // Reset previous errors
            errorElement.innerHTML = "";
        
            // Name validation
            if (name === "") {
                errorElement.innerHTML += "<p class='error'>Name is required.</p>";
                isValid = false;
            }
        
            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorElement.innerHTML += "<p class='error'>Invalid email format.</p>";
                isValid = false;
            }
        
            // Contact validation (you can add more specific validation if needed)
            if (contact === "") {
                errorElement.innerHTML += "<p class='error'>Contact number is required.</p>";
                isValid = false;
            }
        
            // Subject validation
            if (subject === "") {
                errorElement.innerHTML += "<p class='error'>Subject is required.</p>";
                isValid = false;
            }
        
            // Message validation
            if (message === "") {
                errorElement.innerHTML += "<p class='error'>Message is required.</p>";
                isValid = false;
            }
        
            if (isValid) {
                sendEmail();
            }
        
            return false; // Prevents the form from submitting
        }
        function sendEmail() {
            var body = "Name: " + document.getElementById("name").value +
                       "<br>Email: " + document.getElementById("email").value +
                       "<br>Contact No.: " + document.getElementById("contact").value +
                       "<br>Subject: " + document.getElementById("subject").value +
                       "<br>Message: " + document.getElementById("message").value;
        
            Email.send({
                SecureToken: "5b6c2feb-bc50-440f-b828-af42c9210b08",
                To: 'aniket.deb@outlook.com',
                From: "aniketdeb2021@gmail.com",
                Subject: document.getElementById("subject").value,
                Body: body,
            }).then(function (message) {
                if (message == 'OK') {
                    swal("Successfull", "Your Data Successfully Received", "success");
                } else {
                    swal("Something Wrong", "Your Data is not Received", "error");
                }
            });
        }
        </script>
